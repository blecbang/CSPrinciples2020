		<script src="js/checkTheme.js"></script>
		<script src="js/darkMode.js"></script>
		<script>
			var cs = document.getElementById("style1");
			var img1 = document.getElementById("pepe1");
			var img2 = document.getElementById("pepe2");
			var button = document.getElementById("button");	
			function setPepe() {
				if (cs.href.match("style/lightmode.css")) {
					img1.src = "images/YEP.png";
					img2.src = "images/PEY.png";
				} else {
					img1.src = "images/YZE.png";
					img2.src = "images/EZY.png";
				}
			}
			window.onload = setPepe();
			button.addEventListener ("click", setPepe);

		</script>
